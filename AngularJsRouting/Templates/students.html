<!--angular js param example-->
<h1>List of Students</h1>
<ul>
    <li ng-repeat="student in studentsCtrl.students">
        <!--//to get id of that student in url-->
        <a href="students/{{student.id}}">
            {{student.name}}
        </a>
    </li>
</ul>
